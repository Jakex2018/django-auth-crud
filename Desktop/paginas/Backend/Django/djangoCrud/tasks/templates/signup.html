{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form method="POST" class="card card-body text-center mt-5">
                <h1>sigin</h1>
                {{error}}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" placeholder="username" name="username" id="username" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password">Password:</label>
                    <input type="password" placeholder="password" name="password1" class="form-control" id="password1">
                </div>
                <div class="mb-3">
                    <label for="password">Password Retrying:</label>
                    <input type="password" placeholder="Retry password" name="password2" class="form-control"
                        id="password2">
                </div>
                <button class="btn btn-primary">save</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
